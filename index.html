<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <div id="app" class="container">

        <header>

            <div class="logo">
                <h1>TO DO LIST</h1>
            </div>

            <div class="new-task">
                <input v-model.trim= "newTask.text"  @keyup.enter="addNewTask" type="text" id="tasktext">
                <label for="tasktext"></label>
                <button @click="addNewTask" class="bg_green_btn">Add New Task</button>
            </div>

            <div class="error" v-if="tooShort">
                <small>Inserisci un testo di almeno 5 caratteri</small>
            </div>
        </header>

        <main>
            <div class="tasks-container">
                <ul>
                    <li v-for="(task, index) in tasks"> 
                        <span 
                        :class="{'done': (tasks[index].done === true)}"
                        @click="taskCompleted(index)"> {{ task.text }} </span> 
                        <span v-if="task.done === false" @click="removeTask(index)" class="task-delete"> &cross; </span>
                        <span v-else class="task-done"> &check; </span> 
                    </li>
                </ul>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
